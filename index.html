<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Katapat Lookup</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/theme.css">
</head>

<body>
    <div class="main container">

        <div class="container">

            <div class="header-spacer"></div>
            <section class="header">
                <h1 class="title">Katapat Lookup</h1>
            </section>
        </div>
        <div class="container">

            <div class="search">
                <div class="row">
                    <div class="twelve columns">
                        <input id="guess1" onkeyup="Guess(this);" class="uppercase letter" type="text" maxlength="1" tabindex="0">
                        <input id="guess2" onkeyup="Guess(this);" class="uppercase letter" type="text" maxlength="1" tabindex="1">
                        <input id="guess3" onkeyup="Guess(this);" class="uppercase letter" type="text" maxlength="1" tabindex="2">
                        <input id="guess4" onkeyup="Guess(this);" class="uppercase letter" type="text" maxlength="1" tabindex="3">
                        <input id="guess5" onkeyup="Guess(this);" class="uppercase letter" type="text" maxlength="1" tabindex="4">
                    </div>
                </div>
                <div class="row">
                    <div class="twelve columns">
                        <input id="guess" style="display: none;" onchange="Guess(this);" type="text">
                        <label for="guess" onkeyup="Enter(this);">Type guess if any</label>
                    </div>
                </div>
                <div class="row">
                    <div class="twelve columns">
                        <input id="good" type="text" class="uppercase primary-input">
                        <label for="good" class="u-full-width" onkeyup="Enter(this);">Type known letter if any</label>
                    </div>
                </div>
                <div class="row">
                    <div class="twelve columns">
                        <input id="bad" type="text" class="uppercase primary-input">
                        <label for="bad" class="u-full-width" onkeyup="Enter(this);">Type in all non usable
                            letters</label>
                    </div>
                </div>
                <div class="row">
                    <input value="Download Words" onclick='download(words, "words", "txt");' type="button">
                    <input value="Okay" onclick="Get();" type="button">
                </div>
            </div>
        </div>
        <div id="suggestions" style="text-align: center;"></div>
        <div style="text-align: center;">
            <br />
            <iframe src="https://ghbtns.com/github-btn.html?user=DavidGumm&amp;repo=wordle-word-finder&amp;type=watch&amp;count=true"
                allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
            <iframe src="https://ghbtns.com/github-btn.html?user=DavidGumm&amp;repo=wordle-word-finder&amp;type=fork&amp;count=true"
                allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
